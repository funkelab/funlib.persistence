name: tests

on:
  push:

jobs:
  test:
    name: ${{ matrix.platform }} py${{ matrix.python-version }} ${{ matrix.resolution }}
    runs-on: ${{ matrix.platform }}

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
        resolution: ["highest", "lowest-direct"]
        platform: [ubuntu-latest, windows-latest, macos-latest]

    services:
      postgres:
        image: postgres
        env:
          POSTGRES_HOST_AUTH_METHOD: trust
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
       PGUSER: postgres

    steps:
      - name: Setup checkout
        uses: actions/checkout@master
      - name: Install uv
        uses: astral-sh/setup-uv@main
      - name: Test
        run: uv run --resoltuion ${{ matrix.resolution }} --extra dev --python=${{ matrix.python-version }} pytest tests
