name: mypy

on: [push, pull_request]

jobs:
  static-analysis:
    name: Python mypy
    runs-on: ubuntu-latest
    steps:
      - name: Setup checkout
        uses: actions/checkout@master
      - name: Install uv
        uses: astral-sh/setup-uv@main
      - name: mypy
        run: uv run --extra dev mypy src tests
